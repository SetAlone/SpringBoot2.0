<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>员工列表</title>
    <link href="/bootstrap3/css/bootstrap.css" type="text/css" rel="stylesheet"></link>
    <link href="/datepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">

    <script type="text/javascript" src="/bootstrap3/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/bootstrap3/js/bootstrap.js"></script>
    <script src="/datepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/datepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    <style type="text/css">
        .pagination {
            margin: 0px
        }

        .pagination > li > a, .pagination > li > span {
            margin: 0 5px;
            border: 1px solid #dddddd;
        }

        .glyphicon {
            margin-right: 3px;
        }

        .form-control[readonly] {
            cursor: pointer;
            background-color: white;
        }
    </style>
    <script>
        $(function () {
            $('#hiredate').datetimepicker({
                language: 'zh-CN',
                weekStart: 1,
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0,
                format: 'yyyy-mm-dd'
            });
            //点击新增按钮触发
            $("#btnAdd").click(function () {
                //弹出对话框
                $('#dlgForm').modal()
                //$.ajax是jquery默认的ajax核心方法
                $.ajax({
                    url: "/dept",
                    type: "get",
                    dateType: "json",
                    success: function (json) {
                        //接收来自服务器的json字符串，并转换为json对象
                        console.log(json);
                        //清空原有的option选项
                        $("#dept").get(0).length = 0;
                        for (var i = 0; i < json.length; i++) {
                            var d = json[i];
                            //.get(0)是获取到原生的DOM对象
                            //只有原生对象才有.option属性
                            $("#dept").get(0).options.add(new Option(d.dname));

                        }
                    }
                })
            });
            //二级联动
            $("#dept").change(function () {
                var dept = $(this).val();//获取当前的部门
                $.ajax({
                    url: "/job?d=" + dept,
                    dateType: "json",
                    data: "get",
                    success: function (json) {
                        //清空原有的属性
                        $("#job").get(0).length = 0;
                        for (var i = 0; i < json.length; i++) {
                            var job = json[i];
                            //.get(0)是获取到原生的DOM对象
                            //只有原生对象才有.options属性
                            $("#job").get(0).options.add(new Option(job));
                        }
                    }
                })
            })
        })
    </script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container" style="text-align: center">
        <h2>《Spring Boot 实战》系列课实战案例111</h2>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div>
            <ol class="breadcrumb" style="background-color:transparent;font-size: 20px">
                <li><a href="#">首页</a></li>
                <li class="active">实战案例</li>
                <li class="active">Spring Boot与Web开发</li>
            </ol>
        </div>
        <h1 style="text-align: center">ITLAOQI Co. 员工信息表</h1>
        <div class="panel panel-default">
            <div class="clearfix panel-heading ">

                <div class="input-group" style="width: 500px;">
                    <button class="btn btn-primary" id="btnAdd"><span class="glyphicon glyphicon-zoom-in"></span>新增
                    </button>
                </div>
            </div>

            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>员工编号</th>
                    <th>姓名</th>
                    <th>部门</th>
                    <th>岗位</th>
                    <th>入职时间</th>
                    <th>工资</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp,stat:${emps}">
                    <td th:text="${stat.index +1}"></td>
                    <td>[[${emp.empno}]]</td>
                    <td>[[${emp.ename}]]</td>
                    <td>[[${emp.dname}]]</td>
                    <td>[[${emp.job}]]</td>
                    <td>[[${emp.hiredate}]]</td>
                    <td style="color: red;font-weight: bold">[[${emp.sal}]]</td>
                    <td style="text-align: center">
                        <button class="btn btn-xs btn-info"></span>查看照片</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="dlgForm">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <!-- 网页具备文件上传的三个条件
                    1、post提交
                    2、form组件
                    3、设置表单的enctype="multipart/form-data",默认表单的enctype是x-www-urlencoding
                -->
                <!-- 前后端的数据绑定要求所有的表单项与后台实体bean的属性名相同 -->
                <form action="/create" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="empno">员工编号</label>
                        <input type="text" name="empno" class="form-control" id="empno" placeholder="请输入员工编号">
                    </div>
                    <div class="form-group">
                        <label for="ename">员工姓名</label>
                        <input type="text" name="ename" class="form-control" id="ename" placeholder="请输入员工姓名">
                    </div>
                    <div class="form-group">
                        <label>部门</label>
                        <select class="form-control" name="dname" id="dept">
                            <option>研发部</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>岗位</label>
                        <select class="form-control" name="job" id="job">
                            <option>请选择</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hiredate">入职时间</label>
                        <input type="text" name="hiredate" readonly class="form-control" id="hiredate"
                               placeholder="请选择入职时间">
                    </div>
                    <div class="form-group">
                        <label for="sal">工资</label>
                        <input type="text" name="sal" class="form-control" id="sal" placeholder="请输入工资">
                    </div>

                    <div class="form-group">
                        <label for="phone">员工照片</label>
                        <input type="file" id="phone" name="photo">
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="dlgPhoto">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">照片</h4>
            </div>
            <div class="modal-body">
                <img class="preview" src="">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
</body>
</html>
